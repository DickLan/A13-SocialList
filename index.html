<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>社群名單</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous" />
  <link rel="stylesheet" href="index.css">
</head>

<body>

  <!-- whole container -->
  <div class="container">

    <!-- header -->
    <nav class="navbar navbar-expand-lg navbar-light bg-light">
      <div class="container-fluid">
        <a class="navbar-brand" aria-current="page" href="index.html">Fake User List</a>
        <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav"
          aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
          <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarNav">
          <ul class="navbar-nav">
            <li class="nav-item">
              <a class="nav-link active" aria-current="page" href="index.html">Home</a>
            </li>
            <li class="nav-item">
              <a class="nav-link active" aria-current="page" href="favorite.html">Favorite</a>
            </li>
          </ul>
        </div>
      </div>
    </nav>

    <!-- search bar -->
    <form class="searchBar row row-cols-lg-auto g-3 align-items-center" id="searchBar">
      <div class="col-12">
        <label class="visually-hidden" for="inlineFormInputGroupUsername">Username</label>
        <div class="search-input">
          <input type="text" class="form-control" id="keyword" placeholder="Username">
        </div>
      </div>

      <div class="col-12">
        <button type="submit" class="btn btn-primary">Search</button>
      </div>
    </form>

    <!-- cards display -->
    <div class="card-group">
      <!-- 加上row 才能設定每張卡維 col-sm-3 -->
      <div class="cards-area row">

        <div class="card col-sm-3" style="width:18rem;">
          <!-- 固定width 才不會因為字數變少 而改變卡片大小 -->

        </div>

      </div>
      <!-- card end -->

      <!-- Modal -->
      <div class="modal" id="userModal" tabindex="-1" aria-labelledby="userModalLabel" aria-hidden="true">
        <div class="modal-dialog">
          <div class="modal-content">
            <div class="modal-header">
              <h5 class="user-name" id="userModalLabel">name</h5>
              <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
            </div>
            <div class="modal-body row">
              <div class="col-6"> <img class="user-img" src="${allUsersArr[id].avatar}" alt=""></div>
              <div class="col-6">
                <span class="user-birthday">birthday:</span></br>
                <span class="user-creatTime">created at:</span></br>
                <span class="user-region">region: </span></br>

              </div>
            </div>
          </div>
        </div>
      </div>
    </div>



    <!-- pagination -->

    <nav aria-label="Page navigation example" class=" d-flex justify-content-center ">
      <ul class="pagination ">
        <li class="page-item"><a class="page-link" href="#">1</a></li>
        <li class="page-item"><a class="page-link" href="#">2</a></li>
        <li class="page-item"><a class="page-link" href="#">3</a></li>

      </ul>
    </nav>



    <!-- container end -->
  </div>





  <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"
    crossorigin="anonymous"></script>
  <script src="index.js"></script>
</body>

</html>
